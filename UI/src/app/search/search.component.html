<div class="row">
  <div class="col-10">
    <div class="row">
      <img src="../../assets/logo.png" class="logo-fit">
    </div>

    <div class="row">
      <p>Welcome to the Tiny Japanese-English Dictionary (TJED)!</p>
      <br>
      <p>The search box is below - note that previously searched term are listed below the search box. Press enter in the search box to get results back!</p>
    </div>

    <div class="row">
      <input class="searchbar" id="searchbar" placeholder="search/検索" type="text" [(ngModel)]="searchTerm" name="searchTerm" (keyup.enter)="search()"/>
    </div>

    <div class="row">
      <p class="last-five-searches">Last Five Searches:</p>
      <ul>
        <li *ngFor="let searchedTerm of searchedTerms.reverse()">
          {{searchedTerm}}
        </li>
      </ul>
    </div>
  </div>
  <div class="col-2">
    <div class="vertical-divider"></div>
  </div>
</div>
