{% load static %}

<script>
    function searchTypeChanged() {
        if (document.getElementById("searchtype_kanji").checked) {
            document.getElementById("language_jpn").disabled = true;
            document.getElementById("language_jpn_label").disabled = true;
            document.getElementById("language_eng").disabled = true;
            document.getElementById("language_eng_label").disabled = true;
        } else {
            document.getElementById("language_jpn").disabled = false;
            document.getElementById("language_jpn_label").disabled = false;
            document.getElementById("language_eng").disabled = false;
            document.getElementById("language_eng_label").disabled = false;
        }
    }

    function goto() {
        if (document.getElementById("searchtype_kanji").checked) {
            window.location = window.location.toString().split("ui")[0] + "ui/kanji/"+ document.getElementById("searchbar").value;
        } else {
            if (document.getElementById("language_jpn").checked) {
                window.location = window.location.toString().split("ui")[0] + "ui/vocab/japanese/" + document.getElementById("searchbar").value;
            } else {
                window.location = window.location.toString().split("ui")[0] + "ui/vocab/english/" + document.getElementById("searchbar").value;
            }
        }
    }
</script>

        <button type="button" onclick="goto()" class="btn btn-primary">

<div class="container">
    <div class="row align-items-center">
        <div class="row align-items-center">
            <div class="container btn-group p-2 col-8">
                <input type="radio" class="btn-check" onchange="searchTypeChanged()" name="searchtype" id="searchtype_kanji" autocomplete="off"/>
                <label class="btn btn-outline-secondary" id="searchtype_kanji_label" for="searchtype_kanji">Kanji</label>

                <input type="radio" class="btn-check" onchange="searchTypeChanged()" name="searchtype" id="searchtype_vocab" autocomplete="off" checked/>
                <label class="btn btn-outline-secondary" for="searchtype_vocab">Vocab</label>        
            </div>
        </div>
        <div class="row align-items-center">
            <div class="container btn-group p-2 col-8">
                <input class="btn-check" type="radio" name="language" value="japanese" id="language_jpn" checked>
                <label class="btn btn-outline-secondary" name="language_label" id="language_jpn_label" for="language_jpn">Japanese</label>

                <input class="btn-check" type="radio" name="language" id="language_eng" value="english">
                <label class="btn btn-outline-secondary" name="language_label" id="language_eng_label" for="language_eng">English</label>
            </div>
        </div>
    </div>
